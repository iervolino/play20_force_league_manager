@(players: List[Player])

@main("Player Search Results") {
    <div class="container">
	    <div class="row">
		    <div class="span4 offset1">
			<h2>
			    substitute matches
			</h2>
			<ul class="nav nav-tabs nav-stacked">
				@for(player <- players) {
				  <li data-theme="b"><a href="#">@player.getName() (@player.getPositions())</a></li>
				} 
			</ul>
		    </div>
	    </div>
    </div>
}
