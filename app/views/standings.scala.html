@(message: String)

@main("Current Standings") {
    
	<script type="text/javascript">
		$.ajax({
			type: "GET",
			url: "/standings/all",
			contentType: "text/json",
			success: function(data){
					$(data).each(function(i,d){
						$("#standingsList").append($('<li data-theme="b">' + d.teamName + 
							'<span class="ui-li-count">' + d.gamesWon + '-' + d.gamesLost + '</span></li>'));
					})
				}
		})
	</script> 
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="c" data-role="header">
                <h2>
                    Current Standings
                </h2>
                <ol id="standingsList" data-role="listview" data-divider-theme="b" data-inset="true">
                </ol>
		<a href="/manager/home" data-theme="" data-icon="home">Manager Home </a>
            </div>
        </div>
}
